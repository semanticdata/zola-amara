<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <meta name="description" itemprop="about" content="{{ config.description }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="{{ get_url(path='styles.css') }}">
</head>

<body>

  <header>
    <div>
      <a href="{{ config.base_url}}" aria-label="{{ config.title }}">
        <img src="./387-100x100.jpg" alt="Profile Picture" height="75px" width="75px" />
      </a>
      <a href="{{ config.base_url}}" aria-label="{{ config.title }}">
        <h1>
          {% if config.title %}
          {{ config.title }}
          {% else %}
          Site Title
          {% endif %}
        </h1>
      </a>
    </div>

    <nav>
      <div>
        {% for link in config.extra.internalLinks %}
        <a href="{{ get_url(path=link.url )}}/" aria-label="{{ link.name }}">{{ link.name
          }}</a>
        {% endfor %}
      </div>

      <div>
        <a href="https://forgetfulnotes.com/" aria-label="Digital Garden" target="_blank">
          <i class="fa-solid fa-seedling"></i>
        </a>
        <a href="https://github.com/semanticdata/zola-guava/" aria-label="GitHub" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="mailto:contact@miguelpimentel.do" aria-label="Email" target="_blank">
          <i class="fa-solid fa-envelope"></i>
        </a>
      </div>
    </nav>
  </header>

  <main>
    {% if section.content %}
    {{ section.content | safe }}
    {% endif %}
  </main>

</body>

</html>
