<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | safe }} | {% elif section.title %}{{ section.title | safe }} | {% endif %}{{
    config.title | safe }}</title>
  <meta name="description" itemprop="about" content="{{ config.description }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="{{ get_url(path='styles.css') }}">
</head>

<body>

  <header>
    <nav class="site-nav">
      <h1 id="site-title">
        <a href="{{ config.base_url }}" aria-label="{{ config.title }}">
          {{ config.title }}
        </a>
      </h1>
      <ul class="site-nav-list">
        {% for link in config.extra.internalLinks %}
        <li>
          <a href="{{ get_url(path=link.url )}}/" aria-label="{{ link.name }}">{{ link.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <main>
    {% block breadcrumbs %}{% endblock breadcrumbs %}
    {% block content %}{% endblock content %}
  </main>

  <footer>
    <p class="footer-content">Powered by <a href="https://www.getzola.org/">Zola</a>, hosted with <a
        href="https://github.com/semanticdata/zola-guava/">GitHub Pages.</p>
    {% include "partials/social-links.html" %}
  </footer>

</body>

</html>
